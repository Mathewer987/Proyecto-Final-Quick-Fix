<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contenedordelogin">
    <h2>Registro de Usuario</h2>

    <form>
      <div class="cajita">
        <label for="nombre">Nombre de usuario</label>
        <input type="text" id="nombre" name="nombre" placeholder="Elegí un nombre de usuario" />
      </div>

      <div class="cajita">
        <label for="password">Contraseña</label>
        <input type="password" id="contra" name="contra" placeholder="Elegí una contraseña" />
      </div>

      <div class="opciones">
        <label><input type="radio" name="rol" value="cliente" checked /> Cliente</label>
        <label><input type="radio" name="rol" value="trabajador" /> Trabajador</label>
        <label><input type="radio" name="rol" value="desempleado" /> Desempleado</label>
      </div>

      <div id="extra-fields"></div>

      <button type="button" class="btn btn-register">Registrarse</button>
    </form>

    <div class="footer">
      ¿Ya tenés cuenta? <a href="Inicio de Sesion.html">Iniciar sesión</a>
    </div>
  </div>

  <script>
    const rolInputs = document.querySelectorAll('input[name="rol"]');
    const extraFieldsContainer = document.getElementById('extra-fields');
  
    function updateExtraFields(rol) {
      let html = '';
  
      if (rol === 'cliente') {
        html = `
          <div class="cajita">
            <label for="zona">Zona en la que vivís</label>
            <input type="text" id="zona" name="zona" placeholder="Ej. Palermo, La Boca, etc." />
          </div>
        `;
      } else if (rol === 'trabajador') {
        html = `
          <div class="cajita">
            <label for="especialidad">Especialidad</label>
            <input type="text" id="especialidad" name="especialidad" placeholder="Ej. Electricista, Plomero..." />
          </div>
        `;
      } else if (rol === 'desempleado') {
        html = `
          <div class="cajita">
            <label for="educacion">Nivel de educación</label>
            <input type="text" id="educacion" name="educacion" placeholder="Ej. Secundario completo, Terciario..." />
          </div>
        `;
      }
  
      extraFieldsContainer.innerHTML = html;
    }
  
    rolInputs.forEach(input => {
      input.addEventListener('change', () => {
        updateExtraFields(input.value);
      });
    });
  
    updateExtraFields(document.querySelector('input[name="rol"]:checked').value);
  </script>
</body>
</html>
